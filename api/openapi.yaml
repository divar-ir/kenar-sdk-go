openapi: 3.0.0
info:
  title: API کنار
  version: "1.0"
servers:
- url: https://open-api.divar.ir
security:
- APIKey: []
tags:
- name: Addons
- name: Assets
- name: ChatAPI
- name: Events
- name: Finder
- name: Post
- description: برخی از APIها محدود هستند. اگر نیاز به استفاده از آن‌ها دارید، تیکت
    ثبت کنید.
  name: Payment
- name: PaymentTicket
- name: Semantic
paths:
  /experimental/open-platform/balance:
    get:
      description: (محدود) با استفاده از این API می‌توانید موجودی فعلی اپلیکیشن خود
        را دریافت کنید.
      operationId: Payment_GetBalance
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentGetBalanceResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: دریافت موجودی اپلیکیشن
      tags:
      - Payment
  /experimental/open-platform/business/{business_token}/customized-button:
    delete:
      description: |
        این API دکمه اختصاصی را از تمام آگهی‌های کسب‌وکار حذف می‌کند. این API به مجوز `BUSINESS_CUSTOMIZED_BUTTON_CREATE` نیاز دارد.
      operationId: Post_DeleteBusinessCustomizedButton
      parameters:
      - explode: false
        in: path
        name: business_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postDeleteBusinessCustomizedButtonResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: حذف دکمه اختصاصی از آگهی‌های کسب‌و‌کار
      tags:
      - Post
    post:
      description: |
        این API برای ایجاد دکمه اختصاصی برای تمام آگهی‌های کسب‌وکار استفاده می‌شود.
        این API به مجوز `BUSINESS_CUSTOMIZED_BUTTON_CREATE` و دامنه OAuth `BUSINESS_CREATE_CUSTOMIZED_BUTTON.{business_ref}` نیاز دارد.
      operationId: Post_CreateBusinessCustomizedButton
      parameters:
      - explode: false
        in: path
        name: business_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateBusinessCustomizedButtonBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postCreateBusinessCustomizedButtonResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ایجاد دکمه اختصاصی برای آگهی‌های کسب‌و‌کار
      tags:
      - Post
  /experimental/open-platform/chat/bot/conversations/{conversation_id}/messages:
    post:
      description: |-
        می‌توانید این API را با conversation_id یا user_id فراخوانی کنید.
        فراخوانی با user_id نیاز به access_token با دامنه CHAT_BOT_USER_MESSAGE_SEND دارد. این به شما امکان شروع مکالمه با کاربر از ChatBot را می‌دهد.
      operationId: ChatAPI_ChatBotSendMessage5
      parameters:
      - description: شناسه منحصر به فرد برای مکالمه
        explode: false
        in: path
        name: conversation_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ChatAPIChatBotSendMessageBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiChatBotSendMessageResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال پیام به مکالمه ChatBot
      tags:
      - ChatAPI
  /experimental/open-platform/chat/bot/users/{user_id}/messages:
    post:
      description: |-
        می‌توانید این API را با conversation_id یا user_id فراخوانی کنید.
        فراخوانی با user_id نیاز به access_token با دامنه CHAT_BOT_USER_MESSAGE_SEND دارد. این به شما امکان شروع مکالمه با کاربر از ChatBot را می‌دهد.
      operationId: ChatAPI_ChatBotSendMessage4
      parameters:
      - description: شناسه منحصر به فرد کاربر برای شروع یا ادامه مکالمه
        explode: false
        in: path
        name: user_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ChatAPIChatBotSendMessageBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiChatBotSendMessageResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال پیام به مکالمه ChatBot
      tags:
      - ChatAPI
  /experimental/open-platform/chat/upload:
    post:
      description: این API برای تولید توکن آپلود برای آپلود فایل‌های رسانه‌ای استفاده
        می‌شود.
      operationId: ChatAPI_GenerateUploadToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chatapiGenerateUploadTokenRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiGenerateUploadTokenResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: تولید توکن آپلود
      tags:
      - ChatAPI
  /experimental/open-platform/chatbot-conversations/{conversation_id}/messages:
    post:
      description: |-
        می‌توانید این API را با conversation_id یا user_id فراخوانی کنید.
        فراخوانی با user_id نیاز به access_token با دامنه CHAT_BOT_USER_MESSAGE_SEND دارد. این به شما امکان شروع مکالمه با کاربر از ChatBot را می‌دهد.
      operationId: ChatAPI_ChatBotSendMessage3
      parameters:
      - description: شناسه منحصر به فرد برای مکالمه
        explode: false
        in: path
        name: conversation_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ChatAPIChatBotSendMessageBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiChatBotSendMessageResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال پیام به مکالمه ChatBot
      tags:
      - ChatAPI
  /experimental/open-platform/events/send:
    post:
      description: با استفاده از این API، می‌توانید رویدادی به کاربر ارسال کنید. رویداد
        می‌تواند مربوط به یک آگهی خاص یا عمومی باشد. رویداد می‌تواند شامل دکمه‌هایی
        با عملیات سفارشی باشد که به کاربران اجازه می‌دهد با برنامه شما تعامل داشته
        باشند.
      operationId: Events_SendEvent
      parameters:
      - description: پیام رویداد برای نمایش به کاربر
        explode: true
        in: query
        name: message
        required: false
        schema:
          type: string
        style: form
      - description: هدف رویداد؛ USER یا POST
        explode: true
        in: query
        name: target_type
        required: false
        schema:
          enum:
          - USER
          - POST
          type: string
        style: form
      - description: شناسه هدف. وقتی نوع هدف USER است، باید شناسه کاربر دیوار آن کاربر
          باشد و وقتی نوع هدف POST است، باید توکن آگهی باشد.
        explode: true
        in: query
        name: target_resource_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventsSendEventResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال رویداد به کاربر با استفاده از API
      tags:
      - Events
  /experimental/open-platform/post/{post_token}/publish:
    post:
      description: این API به ارائه‌دهندگان امکان پرداخت هزینه ثبت آگهی کاربر را می‌دهد.
        post_token باید از API SubmitUserPost در مجموعه آگهی‌ها دریافت شود.
      operationId: Payment_PublishUserPost
      parameters:
      - description: توکن آگهی دریافت شده از RPC SubmitUserPost. شناسه منحصر به فرد
          8-9 کاراکتری برای آگهی ثبت شده توسط کاربر.
        explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentPublishUserPostBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentPublishUserPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: پرداخت هزینه ثبت آگهی کاربر از طرف ارائه‌دهنده
      tags:
      - Payment
  /experimental/open-platform/post/{post_token}/renew:
    post:
      description: (محدود) از این API برای تمدید آگهی استفاده کنید که دوره نمایش آن
        را تمدید می‌کند. قبل از فراخوانی این API، از API GetPostPricing برای دریافت
        هزینه سرویس استفاده کنید.
      operationId: Payment_RenewPost
      parameters:
      - explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRenewPostBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentRenewPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: تمدید آگهی
      tags:
      - Payment
  /experimental/open-platform/post/{post_token}/reorder:
    post:
      description: (محدود) قبل از فراخوانی این API، از API GetPostPricing برای دریافت
        هزینه سرویس استفاده کنید.
      operationId: Payment_ReorderPost
      parameters:
      - explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentReorderPostBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentReorderPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: نردبان آگهی
      tags:
      - Payment
  /experimental/open-platform/posts/new:
    post:
      description: |-
        این API به شما امکان ثبت آگهی را می‌دهد. این نیاز به دامنه OAuth `SUBMIT_POST` دارد.
        می‌توانید آگهی را با عنوان، توضیحات، تصاویر و سایر فیلدها ثبت کنید. فیلدهای عمومی و فیلدهای مخصوص دسته‌بندی وجود دارند.
      operationId: Post_SubmitPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postSubmitPostRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postSubmitPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ثبت آگهی
      tags:
      - Post
  /experimental/open-platform/posts/new-v2:
    post:
      description: |-
        این API به شما امکان ثبت آگهی با استفاده از اعتبارسنجی قالب JSON را می‌دهد. این به مجوز `SUBMIT_POST` نیاز دارد.
        شما داده‌های کامل آگهی را به عنوان یک رشته JSON ارائه می‌دهید که با احترام به قالب ثبت برای دسته‌بندی مشخص شده موجود در دارایی‌ها اعتبارسنجی خواهد شد.
      operationId: Post_SubmitPostV2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postSubmitPostV2Request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postSubmitPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ثبت آگهی با استفاده از اعتبارسنجی قالب JSON
      tags:
      - Post
  /experimental/open-platform/posts/{post_token}/customized-button:
    delete:
      description: |
        این API دکمه اختصاصی را از آگهی ثبت شده توسط سرویس شما حذف می‌کند. این API نیاز به مجوز `SET_CUSTOMIZED_BUTTON` دارد.
      operationId: Post_DeletePostCustomizedButton
      parameters:
      - explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postDeletePostCustomizedButtonResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: حذف دکمه اختصاصی از آگهی
      tags:
      - Post
    post:
      description: |-
        این API برای تنظیم دکمه اختصاصی برای یک آگهی استفاده می‌شود. اگر دکمه‌ای وجود نداشته باشد، ایجاد خواهد شد. اگر از قبل وجود داشته باشد، داده‌های آن به‌روزرسانی خواهد شد. این API به مجوز `SET_CUSTOMIZED_BUTTON` نیاز دارد.
        اگر این آگهی توسط کاربر ثبت شده باشد، این API به توکن دسترسی کاربر در هدرهای درخواست با دامنه OAuth `USER_SET_CUSTOMIZED_BUTTON` نیاز دارد.
      operationId: Post_SetPostCustomizedButton
      parameters:
      - explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostSetPostCustomizedButtonBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postSetPostCustomizedButtonResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: تنظیم دکمه اختصاصی بر روی آگهی ثبت شده
      tags:
      - Post
  /experimental/open-platform/posts/{post_token}/stats:
    get:
      description: 'از این api برای مشاهده‌ی آمارهای یک آگهی (مانند تعداد بازدید‌های
        آگهی) استفاده کنید. '
      operationId: Post_GetPostStats
      parameters:
      - description: توکن آگهی
        explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postGetPostStatsResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: دریافت آمارهای آگهی
      tags:
      - Post
  /experimental/open-platform/semantic/post/{token}:
    post:
      description: |
        در برخی موارد، ذخیره اطلاعات مربوط به آگهی در دیوار بدون افزودن افزونه ضروری است.
        این API توکن دسترسی با دامنه `POST_SEMANTIC_CREATE` را انتظار دارد.
      operationId: Semantic_CreatePostSemantic
      parameters:
      - explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SemanticCreatePostSemanticBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/semanticCreatePostSemanticResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ایجاد اطلاعات معنایی آگهی
      tags:
      - Semantic
  /experimental/open-platform/transactions:
    get:
      description: (محدود) با استفاده از این api میتوانید لیست تراکنش‌های اپ را مشاهده
        کنید. برای مشاهده‌ی تمام تراکنش‌ها، صفحات را دنبال کنید.
      operationId: Payment_ListTransactions
      parameters:
      - description: تعداد تراکنش‌ها برای برگرداندن در هر صفحه
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: توکن برای صفحه بعدی نتایج
        explode: true
        in: query
        name: page_token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentListTransactionsResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: لیست تراکنش‌ها
      tags:
      - Payment
  /experimental/open-platform/transactions/{id}:
    get:
      description: (محدود) با استفاده از این API می‌توانید جزئیات تراکنش را دریافت
        کنید.
      operationId: Payment_GetTransaction
      parameters:
      - description: شناسه منحصر به فرد برای تراکنش، همان id در درخواست
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentGetTransactionResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: دریافت جزئیات تراکنش
      tags:
      - Payment
  /experimental/open-platform/user-posts/can-submit:
    get:
