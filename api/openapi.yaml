openapi: 3.0.0
info:
  title: Kenar API
  version: "1.0"
servers:
- url: https://open-api.divar.ir
security:
- APIKey: []
tags:
- name: Addons
- name: Assets
- name: ChatAPI
- name: Darvaze
- name: Events
- name: Finder
- name: Post
- description: "Limited APIs, Create tickets if you need to use them."
  name: limited
- name: PaymentTicket
- name: Semantic
paths:
  /experimental/open-platform/balance:
    get:
      description: با استفاده از این API می‌توانید موجودی فعلی اپلیکیشن خود را دریافت
        کنید.
      operationId: Payment_GetBalance
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentGetBalanceResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      tags:
      - limited
  /experimental/open-platform/chat/bot/conversations/{conversation_id}/messages:
    post:
      description: |-
        می‌توانید این API را با conversation_id یا user_id فراخوانی کنید.
        فراخوانی با user_id نیاز به access_token با دامنه CHAT_BOT_USER_MESSAGE_SEND دارد. این به شما امکان شروع مکالمه با کاربر از ChatBot را می‌دهد.
      operationId: ChatAPI_ChatBotSendMessage5
      parameters:
      - description: Unique identifier for the conversation
        explode: false
        in: path
        name: conversation_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ChatAPIChatBotSendMessageBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiChatBotSendMessageResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال پیام به مکالمه ChatBot
      tags:
      - ChatAPI
  /experimental/open-platform/chat/bot/users/{user_id}/messages:
    post:
      description: |-
        می‌توانید این API را با conversation_id یا user_id فراخوانی کنید.
        فراخوانی با user_id نیاز به access_token با دامنه CHAT_BOT_USER_MESSAGE_SEND دارد. این به شما امکان شروع مکالمه با کاربر از ChatBot را می‌دهد.
      operationId: ChatAPI_ChatBotSendMessage4
      parameters:
      - description: Unique identifier for the user to start or continue a conversation
          with
        explode: false
        in: path
        name: user_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ChatAPIChatBotSendMessageBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiChatBotSendMessageResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال پیام به مکالمه ChatBot
      tags:
      - ChatAPI
  /experimental/open-platform/chat/upload:
    post:
      description: این API برای تولید توکن آپلود برای آپلود فایل‌های رسانه‌ای استفاده
        می‌شود.
      operationId: ChatAPI_GenerateUploadToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chatapiGenerateUploadTokenRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiGenerateUploadTokenResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: تولید توکن آپلود
      tags:
      - ChatAPI
  /experimental/open-platform/chatbot-conversations/{conversation_id}/messages:
    post:
      description: |-
        می‌توانید این API را با conversation_id یا user_id فراخوانی کنید.
        فراخوانی با user_id نیاز به access_token با دامنه CHAT_BOT_USER_MESSAGE_SEND دارد. این به شما امکان شروع مکالمه با کاربر از ChatBot را می‌دهد.
      operationId: ChatAPI_ChatBotSendMessage3
      parameters:
      - description: Unique identifier for the conversation
        explode: false
        in: path
        name: conversation_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ChatAPIChatBotSendMessageBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chatapiChatBotSendMessageResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ارسال پیام به مکالمه ChatBot
      tags:
      - ChatAPI
  /experimental/open-platform/events/send:
    post:
      description: "Using this API, you can send an event to a user. The event can\
        \ be specific to a post or general. The event can include buttons with custom\
        \ actions allowing users to interact with your app."
      operationId: Events_SendEvent
      parameters:
      - description: The event message to display to the user
        explode: true
        in: query
        name: message
        required: false
        schema:
          type: string
        style: form
      - description: The text to display on the button
        explode: true
        in: query
        name: primary_button.title
        required: false
        schema:
          type: string
        style: form
      - description: An action to send user to your URL directly with just a resource
          id (if applicable)
        explode: true
        in: query
        name: primary_button.action.open_direct_link
        required: false
        schema:
          type: string
        style: form
      - description: A data that you can set and will be returned to you upon user
          click to recognize the action
        explode: true
        in: query
        name: primary_button.action.open_server_link.data
        required: false
        schema:
          type: object
        style: form
      - description: A data that you can set and will be returned to you upon user
          click to recognize the action
        explode: true
        in: query
        name: primary_button.action.get_dynamic_action.data
        required: false
        schema:
          type: object
        style: form
      - description: Token of the post to open
        explode: true
        in: query
        name: primary_button.action.open_post_page.post_token
        required: true
        schema:
          type: string
        style: form
      - description: Token of the post to redirect to its management page
        explode: true
        in: query
        name: primary_button.action.open_post_manage_page.post_token
        required: true
        schema:
          type: string
        style: form
      - description: The text to display on the button
        explode: true
        in: query
        name: secondary_button.title
        required: false
        schema:
          type: string
        style: form
      - description: An action to send user to your URL directly with just a resource
          id (if applicable)
        explode: true
        in: query
        name: secondary_button.action.open_direct_link
        required: false
        schema:
          type: string
        style: form
      - description: A data that you can set and will be returned to you upon user
          click to recognize the action
        explode: true
        in: query
        name: secondary_button.action.open_server_link.data
        required: false
        schema:
          type: object
        style: form
      - description: A data that you can set and will be returned to you upon user
          click to recognize the action
        explode: true
        in: query
        name: secondary_button.action.get_dynamic_action.data
        required: false
        schema:
          type: object
        style: form
      - description: Token of the post to open
        explode: true
        in: query
        name: secondary_button.action.open_post_page.post_token
        required: true
        schema:
          type: string
        style: form
      - description: Token of the post to redirect to its management page
        explode: true
        in: query
        name: secondary_button.action.open_post_manage_page.post_token
        required: true
        schema:
          type: string
        style: form
      - description: Target of the event; USER or POST
        explode: true
        in: query
        name: target_type
        required: false
        schema:
          enum:
          - USER
          - POST
          type: string
        style: form
      - description: "id of the target. When target type is USER, it should be the\
          \ Divar User ID of that user and when target type is POST, it should be\
          \ the post token. "
        explode: true
        in: query
        name: target_resource_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventsSendEventResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: Send an event to a user
      tags:
      - Events
  /experimental/open-platform/post/{post_token}/reorder:
    post:
      description: قبل از فراخوانی این API، از API GetPostPricing برای دریافت هزینه
        سرویس استفاده کنید.
      operationId: Payment_ReorderPost
      parameters:
      - explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentReorderPostBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentReorderPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      tags:
      - limited
  /experimental/open-platform/posts/emergency-residence:
    post:
      operationId: Post_SubmitEmergencyResidencePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postSubmitEmergencyResidencePostRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postSubmitEmergencyResidencePostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: Submit an emergency residence post
      tags:
      - Post
  /experimental/open-platform/posts/new:
    post:
      description: |-
        This API allows you to submit a post. This needs `POST_SUBMIT` OAuth scope.
        You can submit a post with title, description, and images and other fields. There are general fields and category specific fields.
      operationId: Post_SubmitPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postSubmitPostRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postSubmitPostResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: Submit a post
      tags:
      - Post
  /experimental/open-platform/posts/{post_token}/stats:
    get:
      description: 'از این api برای مشاهده‌ی آمارهای یک آگهی (مانند تعداد بازدید‌های
        آگهی) استفاده کنید. '
      operationId: Post_GetPostStats
      parameters:
      - description: توکن آگهی
        explode: false
        in: path
        name: post_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postGetPostStatsResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: دریافت آمارهای آگهی
      tags:
      - Post
  /experimental/open-platform/semantic/post/{token}:
    post:
      description: |
        در برخی موارد، ذخیره اطلاعات مربوط به آگهی در دیوار بدون افزودن افزونه ضروری است.
        این API توکن دسترسی با دامنه `POST_SEMANTIC_CREATE` را انتظار دارد.
      operationId: Semantic_CreatePostSemantic
      parameters:
      - explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SemanticCreatePostSemanticBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/semanticCreatePostSemanticResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: ایجاد اطلاعات معنایی آگهی
      tags:
      - Semantic
  /experimental/open-platform/transactions:
    get:
      description: با استفاده از این api میتوانید لیست تراکنش‌های اپ را مشاهده کنید.
        برای مشاهده‌ی تمام تراکنش‌ها، صفحات را دنبال کنید.
      operationId: Payment_ListTransactions
      parameters:
      - description: Number of transactions to return per page
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Token for the next page of results
        explode: true
        in: query
        name: page_token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentListTransactionsResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      tags:
      - limited
  /experimental/open-platform/transactions/{id}:
    get:
      description: با استفاده از این API می‌توانید جزئیات تراکنش را دریافت کنید.
      operationId: Payment_GetTransaction
      parameters:
      - description: شناسه منحصر به فرد برای تراکنش، همان id در درخواست
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentGetTransactionResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      tags:
      - limited
  /v1/open-platform/add-ons/post/{token}:
    delete:
      description: فقط می‌توانید افزونه‌هایی را حذف کنید که توسط اپلیکیشن شما ایجاد
        شده‌اند.
      operationId: Addons_DeletePostAddon
      parameters:
      - explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: حذف افزونه از آگهی
      tags:
      - Addons
  /v1/open-platform/addons/business/{business_token}:
    post:
      description: |-
        با استفاده از این API و با مجوز کاربر، می‌توانید افزونه جدیدی به آگهی‌های کسب‌و‌کار متصل کنید.
        می‌توانید از ویجت‌های موجود برای طراحی افزونه خود استفاده کنید.
        این API به توکن دسترسی با یکی از دامنه‌های زیر نیاز دارد:
        - BUSINESS_ADDON_CREATE.{business_token}
      operationId: Addons_CreateBusinessAddon
      parameters:
      - explode: false
        in: path
        name: business_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddonsCreateBusinessAddonBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addonsCreateBusinessAddonResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: افزودن افزونه جدید به آگهی‌های کسب‌و‌کار
      tags:
      - Addons
  /v1/open-platform/addons/post/{token}:
    delete:
      description: فقط می‌توانید افزونه‌هایی را حذف کنید که توسط اپلیکیشن شما ایجاد
        شده‌اند.
      operationId: Addons_DeletePostAddon2
      parameters:
      - explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: حذف افزونه از آگهی
      tags:
      - Addons
  /v1/open-platform/addons/user/{id}:
    delete:
      description: |-
        این تمام افزونه‌های مرتبط با تمام آگهی‌های کاربر را حذف می‌کند.
        فقط می‌توانید افزونه‌هایی را حذف کنید که توسط اپلیکیشن شما ایجاد شده‌اند.
      operationId: Addons_DeleteUserAddon
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: حذف افزونه کاربر
      tags:
      - Addons
  /v1/open-platform/addons/user/{phone}:
    get:
      description: دریافت تمام افزونه‌های کاربر یک کاربر.
      operationId: Addons_GetUserAddons
      parameters:
      - explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: divar_user_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addonsGetUserAddonsResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: دریافت تمام افزونه‌های کاربر
      tags:
      - Addons
  /v1/open-platform/assets/body-status:
    get:
      description: دریافت تمام گزینه‌های وضعیت بدنه موجود در دسته‌بندی‌های خودرو دیوار.
        این ترجمه فارسی برای هر گزینه وضعیت بدنه که در آگهی‌ها استفاده می‌شود، ارائه
        می‌دهد.
      operationId: Assets_GetBodyStatuses
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetsGetBodyStatusesResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
      summary: دریافت گزینه‌های وضعیت بدنه موجود در دسته‌بندی‌های خودرو دیوار
      tags:
      - Assets
  /v1/open-platform/assets/brand-model/{category}:
    get:
      description: دریافت تمام مدل‌های برند دیوار در دسته‌بندی مشخص شده. این ترجمه
        فارسی برای هر مدل برند که در آگهی‌ها استفاده می‌شود، ارائه می‌دهد.
      operationId: Assets_GetBrandModels
      parameters:
      - explode: false
        in: path
        name: category
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetsGetBrandModelsResponse'
          description: پاسخ موفقیت‌آمیز.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: پاسخ خطای غیرمنتظره.
